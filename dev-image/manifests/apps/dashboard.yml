---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[]'
    app.openshift.io/vcs-uri: 'https://github.com/excalibur-enterprise/excalibur-v4-api'
  labels:
    app: dashboard
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
      app.kubernetes.io/part-of: excalibur-v4-dev
      deployment: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        app.kubernetes.io/part-of: excalibur-v4-dev
        deployment: dashboard
    spec:
      containers:
        - command: ['sh', '-c', 'cd /opt/excalibur/dashboard; npm start']
          env:
            - name: DEV_MODE
              value: 'true'
          image: registry.access.redhat.com/ubi8/nodejs-20
          name: dashboard
          ports:
            - containerPort: 5858
              protocol: TCP
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 1
              memory: 3Gi
          volumeMounts:
            - name: code-base
              mountPath: /opt/excalibur/dashboard
              subPath: excalibur-v4/services/dashboard
            - name: code-base
              mountPath: /usr/share/nginx/html
              subPath: volumes/dashboard-static-files
      volumes:
        - name: code-base
          persistentVolumeClaim:
            claimName: code-base
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashboard
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: dashboard
spec:
  ports:
    - name: tcp-inspector
      protocol: TCP
      port: 5858
      targetPort: 5858
    - name: tcp-3000
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: dashboard
    app.kubernetes.io/part-of: excalibur-v4-dev
    deployment: dashboard
