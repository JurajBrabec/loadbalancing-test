---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '["core","repository","loki"]'
    app.openshift.io/vcs-uri: 'https://github.com/excalibur-enterprise/excalibur-v4-api'
  labels:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
      app.kubernetes.io/part-of: excalibur-v4-dev
      deployment: client
  template:
    metadata:
      labels:
        app: client
        app.kubernetes.io/part-of: excalibur-v4-dev
        deployment: client
    spec:
      containers:
        - command:
            [
              'sh',
              '-c',
              'cd /opt/excalibur/client && npm i && npm run prebuild && npm run dev',
            ]
          env:
            - name: DEV_MODE
              value: 'true'
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: github-pat
                  key: token
            - name: EXC_CLIENT_LOG_CONSOLE_ENABLED
              value: 'true'
            - name: EXC_CLIENT_LOG_CONSOLE_LEVEL
              value: debug
            - name: EXC_CLIENT_LOG_LOKI_ENABLED
              value: 'false'
          image: registry.access.redhat.com/ubi8/nodejs-20
          name: client
          ports:
            - containerPort: 8000
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 1
              memory: 512Mi
          volumeMounts:
            - name: code-base
              mountPath: /opt/excalibur/client
              subPath: excalibur-v4/services/client
            - name: environment-variables
              mountPath: /opt/app-root/src/.npmrc
              subPath: .npmrc
      volumes:
        - name: code-base
          persistentVolumeClaim:
            claimName: code-base
        - name: environment-variables
          configMap:
            name: environment-variables
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: client-debugger
spec:
  ports:
    - name: tcp-5858
      protocol: TCP
      port: 5858
      targetPort: 5858
  selector:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
    deployment: client
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: client
spec:
  ports:
    - name: tcp-8000
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
    deployment: client
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
  name: client-rpc
spec:
  ports:
    - name: tcp-8080
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: client
    app.kubernetes.io/part-of: excalibur-v4-dev
    deployment: client
