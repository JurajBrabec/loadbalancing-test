---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: 'app-2'
    app.openshift.io/vcs-uri: 'https://github.com/JurajBrabec/loadbalancing-test.git'
  labels:
    app: app-1
    app.kubernetes.io/part-of: loadbalancing-test
  name: app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
      app.kubernetes.io/part-of: loadbalancing-test
      deployment: app-1
  template:
    metadata:
      labels:
        app: app-1
        app.kubernetes.io/part-of: loadbalancing-test
        deployment: app-1
    spec:
      containers:
        - command:
            [
              'sh',
              '-c',
              'cd /opt/code-base && npm install && npm run dev:app-1',
            ]
          env:
            - name: APP_2_ADDR
              value: 'app-2:8080'
            - name: DEV_MODE
              value: 'true'
          image: registry.access.redhat.com/ubi8/nodejs-20
          name: app-1
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: code-base
              mountPath: /opt/code-base
              subPath: loadbalancing-test
      volumes:
        - name: code-base
          persistentVolumeClaim:
            claimName: code-base
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-1
    app.kubernetes.io/part-of: loadbalancing-test
  name: app-1-debugger
spec:
  ports:
    - name: 5858-tcp
      protocol: TCP
      port: 5858
      targetPort: 5858
  selector:
    app: app-1
    app.kubernetes.io/part-of: loadbalancing-test
    deployment: app-1
